<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Motivation Player</title>
  </head>
  <body>
    <h1>Motivation Player</h1>
    
    <!-- MUSIC PLAYER CONTAINER -->
    <div class="music-container" id="music-container">

    <!-- MUSIC INFO SLIDE-OUT -->
      <div class="music-info">
        <h4 id="title"></h4>
        <h3 id="currTime"></h2>
        <h3>/</h3>
        <h3 id="durTime"></h3>
    <!-- PROGRESS BAR -->
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
    
    <!-- CURRENT AUDIO -->
      <audio src="./motivation/defeat.mp3" id="audio"></audio>
    
    <!-- SPINNING CD IMG-->
      <div class="img-container">
        <img src="images/ukulele.jpg" alt="motivation-cover" id="cover" />
      </div>
    
    <!-- AUDIO CONTROLS-->
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>

        <button id="slider_container" class="volume-btn">
          <i class="fa fa-volume-down" onclick="setVolumeMin()"></i>
           <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
           <i class="fa fa-volume-up" onclick="setVolumeMax()"></i>
        </button>
      </div>
    </div>

    <!-- QUOTE -->
    <div id="quote">
      <h2>Happiness is not by chance,<br>
          but  <span id="choice">by choice.</span>
      </h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
